<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
		
      </ion-navbar>

</ion-header>

<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo primary-bg">
        <ion-icon name="md-restaurant" color="light"></ion-icon>
      </div>
      <h2 color="light">
        99 Meat
      </h2>
    </div>

    <!-- Login form -->
    <ion-list class="list-form" padding>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text"  [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

    <span text-right color="light" click ="changePassword()">Forgot Password?</span>

    <div>
      <button ion-button block  (click)="login()" style="text-align:right;background-color:#3b5998">
	  <ion-icon ios="logo-facebook" md="logo-facebook"  ></ion-icon>
        SIGN IN
      </button>
      
          </div>
<div>
   
      
          </div>
<button ion-button block color="#3276db"(click)="loginFB()">
           Sign in with Facebook
          </button>
    <!-- Other links -->
    <div text-center margin-top>
      <span color="light" (click)="register()">New here? Sign up</span>
    </div>

  </div>
</ion-content>
